{% extends "homepage.html" %}

{% block title %}Login - Modern Flask Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card-modern p-5 animate-fade-in">
            <div class="text-center mb-4">
                <div class="feature-icon">
                    <i class="bi bi-box-arrow-in-right"></i>
                </div>
                <h2 class="fw-bold mb-2">Welcome Back</h2>
                <p class="text-muted">Sign in to your account to continue</p>
            </div>

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <label for="username" class="form-label fw-semibold">
                        <i class="bi bi-person me-1"></i>Username
                    </label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required 
                           placeholder="Enter your username" autocomplete="username">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">
                        <i class="bi bi-lock me-1"></i>Password
                    </label>
                    <div class="position-relative">
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required 
                               placeholder="Enter your password" autocomplete="current-password">
                        <button type="button" class="btn btn-link position-absolute end-0 top-0 h-100 px-3" 
                                onclick="togglePassword('password', this)">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-gradient btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </div>

                <div class="text-center">
                    <p class="mb-0 text-muted">
                        Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold" style="color: #667eea;">
                            Create Account
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Quick Login Demo Info -->
        <div class="card-modern mt-4 p-3 text-center animate-fade-in">
            <small class="text-muted">
                <i class="bi bi-info-circle me-1"></i>
                New to the platform? Register first to create your account and start blogging!
            </small>
        </div>
    </div>
</div>

<script>
    function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'bi bi-eye-slash';
        } else {
            input.type = 'password';
            icon.className = 'bi bi-eye';
        }
    }

    // Add loading state to form
    document.querySelector('form').addEventListener('submit', function() {
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Signing In...';
        submitBtn.disabled = true;
    });

    // Focus on username field on load
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('username').focus();
    });
</script>
{% endblock %}
